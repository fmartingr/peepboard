<link rel="import" href="/static/components/polymer/polymer.html">
<dom-module id="widget-iframe">
  <template>
    <style type="text/css">
     iframe {
         width: 100%;
         height: 100%;
         border: 0;
         padding: 0;
         overflow: hidden;
     }
    </style>
    <iframe src="{{ url }}"></iframe>
  </template>

  <script>
   Polymer({
       is: 'widget-iframe',
       properties: {
           data: Object,
           url: String
       },
       attached: function() {
           this.url = this.data.params.url;
       }
   });
  </script>
</dom-module>
