<link rel="import" href="/static/components/polymer/polymer.html">
<dom-module id="dashboard-fullscreen">
  <template>
  </template>

  <script>
   Polymer({
       is: 'dashboard-fullscreen',
       properties: {
           dashboardType: String,
           data: Object,
           widget: Object
       },
       attached: function() {
           $dom.appendLoadingWidget(this, this.data.params.widget);
           $socket.getWidget(this.data.params.widget);
       }
   });
  </script>
</dom-module>
